name: Gradle Build

on: [ push, workflow_dispatch ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: setup mongodb
        run: |
          docker run -d -p 27017:27017 --name mongoSvr mongo:5.0 mongod --replSet rs0 --port 27017
          pip install wait-for-it
          wait-for-it --service localhost:27017
          docker exec -i mongoSvr mongo --eval "rs.initiate()"
      - name: if failed, get mongo logs
        run: docker logs mongoSvr
        if: failure()

      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: zulu
          java-version: 11

      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.4
          arguments: build

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: build-reports
          path: |
            build/reports
            **/build/reports
