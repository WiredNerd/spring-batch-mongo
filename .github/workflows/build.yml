name: Gradle Build

on: [ push, workflow_dispatch ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: zulu
          java-version: 11

      - uses: addnab/docker-run-action@v3
        with:
          image: mongo:latest

      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.4
          arguments: build

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: build-reports
          path: |
            build/reports
            **/build/reports
