name: Test Version Compatability

on: [ pull_request, workflow_dispatch ]

jobs:
  mongo-version-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mongo: [ "4.0", "4.2", "4.4", "5.0" ]
        springbootVersion: [ "2.5.9", "2.6.3" ]
    steps:
      - name: setup mongodb
        run: |
          docker run -d -p 27017:27017 --name mongoSvr mongo:${{ matrix.mongo }} mongod --replSet rs0 --port 27017
          pip install wait-for-it
          wait-for-it --service localhost:27017
          docker exec -i mongoSvr mongo --eval "rs.initiate()"
      - name: if failed, get mongo logs
        run: docker logs mongoSvr
        if: failure()

      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: zulu
          java-version: 11
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.4

      - run: gradle test -Dmongo=${{ matrix.mongo }} -PspringbootVersion=${{ matrix.springbootVersion }}

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: test-with-mongo-${{ matrix.mongo }}
          path: |
            build/reports
            **/build/reports
